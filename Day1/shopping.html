    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .container{
            width: 100%;
            height: 100%;
            padding: 0px 80px;
            display:flex;
            justify-content:center;
            flex-wrap: wrap;
        }
        .item {
            width: 15%;
            height: 330px;
            box-shadow:1px 1px 1px 1px #f4ebeb;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 20px;
        }
        .item img{
            width: 100%;
            height: 250px;
        }
        .describe{
            width:100%;
            height:30px;
            margin-left: 5px;
        }
        .price{
            margin-left: 5px;
            color:red;
            font-size: 17px;
        }
        .cart-group{
            width:60px;
            height:60px;
            border:1px solid black;
            background-color: greenyellow;
            border-radius: 50%;
            text-align:center;
        }
        .cart-group .quantity {
            position: relative;
            left:18px;
            top: 4px;
            font-size:18px
        }
        .cart-group i {
            font-size: 30px;
        }
        
    </style>
</head>
